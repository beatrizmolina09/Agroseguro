<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio de Mapas</title>

    <!-- 1. Archivos CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Estilo para que el mapa ocupe toda la pantalla -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- 2. El contenedor del mapa -->
    <div id="map"></div>

    <!-- 3. Archivos JavaScript (Leaflet y los plugins) -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- Plugins para leer el GeoTIFF -->
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

    <script>
        // 4. Lógica del mapa

        // Coordenadas para centrar el mapa en España y nivel de zoom
        const centroEspaña = [40.4167, -3.70325];
        const zoomInicial = 6;

        // Inicializar el mapa en el div con id="map"
        const map = L.map('map').setView(centroEspaña, zoomInicial);

        // Añadir una capa base (el mapa del mundo) de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Añadir una escala gráfica al mapa en la esquina inferior izquierda
        L.control.scale({
            metric: true,    // Usar el sistema métrico (metros/kilómetros)
            imperial: false  // No mostrar el sistema imperial (millas/pies)
        }).addTo(map);

        // URL de tu archivo GeoTIFF.
        // ¡IMPORTANTE! Cambia "mi_mapa.tiff" por el nombre exacto de tu archivo.
        const url_geotiff = "mosaico_20251013_Rmax.tif";

        // Usamos fetch para cargar el archivo y parsearlo
        fetch(url_geotiff)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
                parseGeoraster(arrayBuffer).then(georaster => {
                    console.log("GeoRaster cargado:", georaster);

                    // Crear la capa para Leaflet con el GeoTIFF
                    const layer = new GeoRasterLayer({
                        georaster: georaster,
                        opacity: 1.0, // Opacidad general de la capa (puedes ajustarla si quieres que toda la capa sea semi-transparente)
                        resolution: 256, // Calidad de la visualización
                        
                        // Función para mapear los valores de los píxeles a colores
                        // Esto es crucial para la simbología de tu GeoTIFF
                        pixelValuesToColorFn: function(pixelValues) {
                            // Asumimos que es un GeoTIFF de una sola banda.
                            // Si tu GeoTIFF tiene múltiples bandas (ej. RGB), necesitarías acceder a pixelValues[0], pixelValues[1], pixelValues[2]
                            const value = pixelValues[0]; 

                            // --- ¡IMPORTANTE! AJUSTA ESTOS VALORES SEGÚN TU DATA REAL ---
                            // Necesitas conocer el rango mínimo y máximo de los valores de tu GeoTIFF.
                            // Puedes encontrarlos en las propiedades del GeoTIFF en QGIS, ArcGIS, o con herramientas como gdalinfo.
                            const minValue = 0;   // <--- Reemplaza con el valor mínimo real de tus datos
                            const maxValue = 255; // <--- Reemplaza con el valor máximo real de tus datos
                            // ------------------------------------------------------------

                            // Si el valor es el NoDataValue, lo hacemos transparente.
                            // La librería ya lo maneja por defecto, pero es bueno ser explícito aquí.
                            if (georaster.noDataValue !== undefined && value === georaster.noDataValue) {
                                return null; // Retorna null para que el píxel sea completamente transparente
                            }

                            // Normalizar el valor a un rango de 0 a 1
                            let normalizedValue = (value - minValue) / (maxValue - minValue);
                            // Asegurarse de que el valor normalizado esté entre 0 y 1
                            normalizedValue = Math.max(0, Math.min(1, normalizedValue)); 

                            // --- EJEMPLO DE RAMPA DE COLOR ---
                            // Aquí puedes definir tu propia rampa de color.
                            // Este ejemplo va de transparente/blanco a naranja, pasando por amarillos.
                            // Ajusta los umbrales (0.1, 0.3, 0.6) y los colores (r, g, b, a) a tu gusto.
                            let r, g, b, a;

                            if (normalizedValue < 0.1) { // Valores muy bajos: casi transparentes
                                r = 255; g = 255; b = 255; a = 0; // Blanco transparente
                            } else if (normalizedValue < 0.3) { // Valores bajos: amarillo muy claro
                                r = 255; g = 255; b = 150; a = 0.4; // Amarillo claro, semi-transparente
                            } else if (normalizedValue < 0.6) { // Valores medios: amarillo
                                r = 255; g = 200; b = 0; a = 0.7; // Amarillo más intenso, semi-transparente
                            } else { // Valores altos: naranja
                                r = 255; g = 100; b = 0; a = 0.9; // Naranja, casi opaco
                            }

                            return `rgba(${r}, ${g}, ${b}, ${a})`;
                        }
                    });
                    
                    // Añadir la capa al mapa
                    layer.addTo(map);

                    // Opcional: Hacer que el mapa se ajuste a la extensión de tu GeoTIFF
                    map.fitBounds(layer.getBounds());
                });
            })
            .catch(error => {
                console.error("Error al cargar o procesar el GeoTIFF:", error);
                alert("No se pudo cargar el archivo GeoTIFF. Revisa la consola para más detalles.");
            });

    </script>

</body>
</html>
