<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio de Mapas</title>

    <!-- 1. Archivos CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Estilo para que el mapa ocupe toda la pantalla -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- 2. El contenedor del mapa -->
    <div id="map"></div>

    <!-- 3. Archivos JavaScript (Leaflet y los plugins) -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- Plugins para leer el GeoTIFF -->
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

    <script>
        // 4. Lógica del mapa

        // Coordenadas para centrar el mapa en España y nivel de zoom
        const centroEspaña = [40.4167, -3.70325];
        const zoomInicial = 6;

        // Inicializar el mapa en el div con id="map"
        const map = L.map('map').setView(centroEspaña, zoomInicial);

        // Añadir una capa base (el mapa del mundo) de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Añadir una escala gráfica al mapa en la esquina inferior izquierda
        L.control.scale({
            metric: true,    // Usar el sistema métrico (metros/kilómetros)
            imperial: false  // No mostrar el sistema imperial (millas/pies)
        }).addTo(map);

        // URL de tu archivo GeoTIFF.
        // ¡IMPORTANTE! Cambia "mi_mapa.tiff" por el nombre exacto de tu archivo.
        const url_geotiff = "mosaico_20251013_Rmax.tif";

        // --- MÉTODO OPTIMIZADO: USAR TESELAS (TILES) ---
        // Reemplaza 'teselas' con el nombre de la carpeta que generaste con QGIS.
        const urlTeselas = 'teselas/{z}/{x}/{y}.png';

        L.tileLayer(urlTeselas, {
            tms: false,      // Si usaste QGIS, esto suele ser false. Si usaste gdal2tiles, puede ser true.
            opacity: 0.8,    // Puedes ajustar la opacidad de la capa de teselas.
            minZoom: 6,      // El zoom mínimo que generaste.
            maxZoom: 14,     // El zoom máximo que generaste.
            attribution: 'Mis Datos Geoespaciales' // Tu propia atribución.
        }).addTo(map);

        // NOTA: Con este método, la función de 'clic para obtener valor' deja de funcionar
        // porque el navegador ya no tiene acceso a los datos originales del GeoTIFF, solo a las imágenes.
        // Recuperar esa funcionalidad requeriría técnicas más avanzadas (como un servicio de backend).

    </script>

</body>
</html>
